<!DOCTYPE html>
<html>

<head>
    <title>Note it Down!..</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Note it Down!...</h1>
    </header>
    <hr/>
    <section class="container-fluid" id="calenderView">
        <div class="fullCalender">
            <div class="row calenderHead">
                <span class="col-xs-9 monthYear">
                    <span class="monthTitle">Jan</span>
                     - 
                     <span class="yearTitle">2018</span>
                 </span>
                 <span class="col-xs-1 today">Today</span>
                 <span class="col-xs-1 preMonth fa fa-chevron-left"></span>
                 <span class="col-xs-1 nextMonth fa fa-chevron-right"></span>
            </div>
            <div class="row rowCalender">
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-3 day-corner">
                        </div>
                        <div class="col-xs-3 days-head">
                            <span>SUN</span>
                        </div>
                        <div class="col-xs-3 days-head">
                            <span>MON</span>
                        </div>
                        <div class="col-xs-3 days-head">
                            <span>TUE</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-3 days-head">
                            <span>WED</span>
                        </div>
                        <div class="col-xs-3 days-head">
                            <span>THU</span>
                        </div>
                        <div class="col-xs-3 days-head">
                            <span>FRI</span>
                        </div>
                        <div class="col-xs-3 days-head">
                            <span>SAT</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid" id="monthOverView" style="display: none">
        <div class="fullMonth full-month">
            <div class="row monthHead mon-head-div">
                <span class="col-xs-7 viewyrView mon-head-year">2018</span>
                <span class="col-xs-2 monthBack mon-bck-btn">Back</span>
                <span class="col-xs-1 today">Today</span>
                <span class="col-xs-1 fa fa-chevron-left prevYear"></span>
                <span class="col-xs-1 fa fa-chevron-right nextYear"></span>
            </div>
            <div class="monthly mon-cnt-wrp">
                <div class="row monthlyDiv mon-cnt-div">
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="onMonth" data-month-no="0">January</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="onMonth" data-month-no="1">Feburary</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="onMonth" data-month-no="2">March</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="onMonth" data-month-no="3">April</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="onMonth" data-month-no="4">May</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="onMonth" data-month-no="5">June</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="onMonth" data-month-no="6">July</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="onMonth" data-month-no="7">August</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="onMonth" data-month-no="8">September</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="onMonth" data-month-no="9">October</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="onMonth" data-month-no="10">November</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="onMonth" data-month-no="11">December</span></span>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid" id="yearOverView" style="display: none">
        <div class="fullMonth full-month">
            <div class="row monthHead mon-head-div">
                <span class="col-xs-7 mon-head-year"></span>
                <span class="col-xs-2 yrBack mon-bck-btn">Back</span>
                <span class="col-xs-1 today">Today</span>
                <span class="col-xs-1 fa fa-chevron-left prevDecade"></span>
                <span class="col-xs-1 fa fa-chevron-right nextDecade"></span>
            </div>
            <div class="monthly mon-cnt-wrp">
                <div class="row monthlyDiv mon-cnt-div">
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="yrText" data-yr="">2011</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="yrText" data-yr="">2012</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="yrText" data-yr="">2013</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="yrText" data-yr="">2014</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="yrText" data-yr="">2015</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="yrText" data-yr="">2016</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="yrText" data-yr="">2017</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="yrText" data-yr="">2018</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="yrText" data-yr="">2019</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="yrText" data-yr="">2020</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="yrText" data-yr="">2021</span></span>
                    <span class="col-xs-3 mont-cnt-inner-span"><span class="yrText" data-yr="">2022</span></span>
                </div>
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>

</html>
