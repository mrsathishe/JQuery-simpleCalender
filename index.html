
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class='' id="calenderView">
    <div class='today'>
        <div class='time'>
            <span class="hr"></span> 
             : 
            <span class="min"></span>
             : 
            <span class="scs"></span>
             . 
            <span class="ms"></span>

            <span class="daynight"></span>
        </div>
        <div class='day-week'>Wednesday</div>
        <div class='day-num'>31</div>
        <div>
          <button class="button live-month liveMonth"><span>Live Month </span></button>
        </div>
    </div>
    <div class='calendar'>
        <div class="goto">
                    <select class="mn"></select>
                    <input type="text" placeholder="2018" class="yr" minlength="4" maxlength="4" />
                    <i class="onGoto">Go</i>
                </div>
        <hr/>
        <div class='month'>
          <span class="preMonth fa fa-chevron-left pre-month"></span>
          <span class="monthN">January</span> <span class="dayN">2018</span>
          <span class="nextMonth fa fa-chevron-right next-month"></span>
        </div>
        <ul class='weekdays'>
            <li class='weekday'> S </li>
            <li class='weekday'> M </li>
            <li class='weekday'> T </li>
            <li class='weekday'> W </li>
            <li class='weekday'> TH </li>
            <li class='weekday'> F </li>
            <li class='weekday'> SA </li>
        </ul>
        <ul class='week weekList'></ul>
    </div>
</div>
<script src="script.js"></script>
