<!DOCTYPE html>
<html>

<head>
    <title>Note it Down!..</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style type="text/css">
	    header {
	        height: 20%;
	    }

	    section {
	        height: 80%;
	    }

	    .calenderHead {
	    	box-sizing: border-box;
	        border: solid #5B6DCD 3px;
	    }
	    .calenderHead span{
	    	padding: 5px;
	        text-align: center;
	    }

	    .dates {
	        border: 1px solid #ccc;
	        height: 100px;
	        text-align: center;
	        vertical-align: middle;
	        margin: 0;
	    }

	    .days-head,
	    .dates,
	    .day-corner {
	        border: 1px solid #ccc;
	        height: 100px;
	        text-align: center;
	        vertical-align: middle;
	        margin: 0;
	        position: relative;
	    }

	    .days-head span, .dates span {
	        position: absolute;
	        left: 0;
	        right: 0;
	        top: 40%;
	    }
	    .days-head span{
	    	font-weight: bold;
	    }
	    .fullCalender {
	    	max-width: 800px;
	    	margin: 0 auto;
	    	padding: 0 15px;
	    }

	    @media (max-width: 650px) {
	    	.days-head,
		    .dates,
		    .day-corner {
		        height: 50px;
		    }
		    .days-head span, .dates span {
		        top: 15px;
		    }
	    }
	    @media (max-width: 480px) {
	    	.days-head,
		    .dates,
		    .day-corner {
		        height: 30px;
		    }
		    .days-head span, .dates span {
		        top: 5px;
		    }
	    }
    </style>
</head>

<body>
    <header>
        <h1>Note it Down!...</h1>
    </header>
    <hr/>
    <section class="container-fluid">
        <div class="fullCalender">
            <div class="row calenderHead">
                <span class="col-xs-1 preMonth fa fa-chevron-left"></span><span class="col-xs-10 monthYear"> Jan 2018 </span><span class="col-xs-1 nextMonth fa fa-chevron-right"></span>
            </div>
            <div class="row rowCalender">
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-3 day-corner">
                        </div>
                        <div class="col-xs-3 days-head">
                            <span>SUN</span>
                        </div>
                        <div class="col-xs-3 days-head">
                            <span>MON</span>
                        </div>
                        <div class="col-xs-3 days-head">
                            <span>TUE</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-3 days-head">
                            <span>WED</span>
                        </div>
                        <div class="col-xs-3 days-head">
                            <span>THU</span>
                        </div>
                        <div class="col-xs-3 days-head">
                            <span>FRI</span>
                        </div>
                        <div class="col-xs-3 days-head">
                            <span>SAT</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
	    /*var cloneRow = $('.rowCalender:first').clone();
	    var todaysFullDate = new Date();
	    var currentYear = todaysFullDate.getFullYear();
	    var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
	    var currentMonth = monthNames[todaysFullDate.getMonth()];
	    */

    	// static variables
    	const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    	// current date variables
    	var date = new Date();
    	var cDate = date.getDate(), cMonth = date.getMonth(), cYear = date.getFullYear(), cMonString = monthNames[cMonth];
    	var nextYear = cYear, nextMonth = cMonth;

    	function temp(year, month, flagMonth){
    		var tempDate = new Date(year, month);
    		var tempMonLDate = (new Date(tempDate.getFullYear(), tempDate.getMonth() + 1, 0)).getDate();
    		var date = 1 ;
	   		var tempday = tempDate.getDay();
	   		var dayCount = tempday;
	   		var ss = 0;

	   		//update month and year on heading
	   		$('.monthYear').html(monthNames[month] + ' - ' + year);

	   		$('.rowCalender:not(:first)').remove();

    		while( tempMonLDate >= date ){
    			// clone the row of the dats and changes the dates
    			var cloneRow = $('.rowCalender:first').clone();
    			cloneRow.find('.days-head').addClass('dates').removeClass('days-head');

    			cloneRow.find('.dates').each(function(index){    				
    				if ((index == (dayCount% 7)) && (date <= tempMonLDate) ) {
			            $(this).find('span').text(date);
			            if (flagMonth && (cDate == date)) {
			                $(this).css('background-color', '#ccc');
			            }
			            date++;
			            dayCount++;
			        } else {
			            $(this).find('span').text("");
			        }
    			});
    			$('.fullCalender').append(cloneRow);

		        // for loop stop - stackoverflow
		        ss++;
		        if (ss > 100) {
		            break;
		        }
    		}
    	}

    	temp(cYear, cMonth, true);

    	$('.nextMonth').on('click', function(e){
    		e.preventDefault();
    		nextMonth++;
    		if(nextMonth > 11){
    			nextMonth = 0;
    			nextYear++;
    		}
    		temp(nextYear, nextMonth, false);
    	});

    	$('.preMonth').on('click', function(e){
    		e.preventDefault();
    		nextMonth--;
    		if(nextMonth < 0){
    			nextMonth = 11;
    			nextYear--;
    		}
    		temp(nextYear, nextMonth, false);
    	});

    </script>
</body>

</html>
